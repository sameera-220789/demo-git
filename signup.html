<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ Spotify</title>
  <style>
    body {
      background: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: #121212;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      text-align: center;
    }

    h2 { color: white; }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #181818;
      border: none;
      color: white;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1db954;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      color: #1db954;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>Sign up for Spotify</h2>

    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p>
      Already have an account?
      <a href="login.html">Log in</a>
    </p>
  </div>

</body>
</html>
